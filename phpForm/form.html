<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <title>survey 2023</title>
</head>
<body>
    <h1>Student Survey</h1>
    <h2>Web Production II - Spring 2023</h2>
    <form action="submit.php" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name">

        <label for="gradterm">Planned Graduation Term:</label><br>
        <select type="number" id="gradterm" name="gradterm">
            <option value="2023" selected>Spring 2023 (this semester)</option>
            <option value="2023.5">Fall 2023</option>
            <option value="2024">Spring 2024</option>
            <option value="2024.5">Fall 2024</option>
            <option value="2025">Spring 2025</option>
        </select>

        <label for="major">Major:</label><br>
        <input type="text" id="major" name="major">

        <label for="minor">Minor:</label><br>
        <input type="text" id="minor" name="minor">
    <br><br>
        <label for="favorite">What is your favorite aspect of this course?</label><br>
        <textarea type="text" id="favorite" name="favorite"></textarea>
    <br><br>
        <label for="improve">What are some aspect of this course that can be improved?</label><br>
        <textarea type="text" id="improve" name="improve"></textarea>
    <br><br>
        <label for="comments">Other comments + feedback:</label><br>
        <textarea type="text" id="comments" name="comments"></textarea>
    <br><br>    
        <button>submit</button>
    </form>
    <br><br>
    <a href="submissions.php">see who has submitted already</a>
</body>
</html>
